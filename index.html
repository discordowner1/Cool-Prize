<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Special Surprise</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 100px; }
    #surprise { display: none; }
  </style>
</head>
<body>
  <h1>Congratulations! You've won a special prize!</h1>
  <p>Click the button below to claim your reward.</p>
  <button id="claim-btn">Claim Reward</button>

  <div id="surprise">
    <video id="promo" width="560" height="315" controls autoplay>
      <source src="promo.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <p>Enjoy!</p>
  </div>

  <script>
    document.getElementById('claim-btn').onclick = function() {
      document.getElementById('claim-btn').style.display = 'none';
      document.getElementById('surprise').style.display = 'block';
      document.getElementById('promo').play();
    }
  </script>
</body>
</html>
